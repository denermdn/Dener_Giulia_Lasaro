<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="estilos/style.css" />
	<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
	<title>TBPT</title>
</head>

<body>
	<div id="exitbutton">X</div>
	<div id="sobre">
		<a href="https://github.com/denermdn/Dener_Giulia_Lasaro" target="_blank"><button>Sobre</button></a>
	</div>
	<div class="cd" id="campodados">
		<table id="tabeladados">
			<tr>
				<td class="tabdados">Velocidade (m/s):</td>
				<td class="tabdados"> <input class="inputdados" name="campo1" id="campo1" value="100" /></td>
			</tr>
			<tr>
				<td class="tabdados">Vox (m/s):</td>
				<td class="tabdados"> <input class="inputdados" name="campo2" id="campo2" value="100" /></td>
			</tr>
			<tr>
				<td class="tabdados">Voy (m/s):</td>
				<td class="tabdados"> <input class="inputdados" name="campo3" id="campo3" value="0" /></td>
			</tr>
			<tr>
				<td class="tabdados">Gravidade (m/s^2):</td>
				<td class="tabdados"> <input class="inputdados" name="campo4" id="campo4" value="9.8" /></td>
			</tr>
			<tr>
				<td class="tabdados">Tempo (s):</td>
				<td class="tabdados"> <input class="inputdados" name="campo5" id="campo5" value="0" /></td>
			</tr>
			<tr>
				<td class="tabdados">Angulo (graus):</td>
				<td class="tabdados"> <input class="inputdados" name="campo6" id="campo6" value="0" /></td>
			</tr>
			<tr>
				<td class="tabdados">Alcance Horizontal (m)</td>
				<td class="tabdados"> <input class="inputdados" name="campo7" id="campo7" value="0" /></td>
			</tr>
			<tr>
				<td class="tabdados">Altura Máxima (m):</td>
				<td class="tabdados"> <input class="inputdados" name="campo8" id="campo8" value="0" /></td>
			</tr>
			<tr>
				<td class="tabdados">Marcar Trajetória</td>
				<td class="tabdados"><input class="inputdados" id="trajet" style="cursor: pointer;" type="checkbox"
						id="trajetoria" name="traj" checked>
				</td>
			</tr>
			<tr>
				<td class="tabdados" colspan="2" style="text-align: center;"><button id="botaolancar">LANÇAR</button>
				</td>
			</tr>
		</table>
	</div>
	</div>
	<div id="tela-escura">
		<div>
			<h1 class="titulo">Menu</h1>
		</div>
		<div class="container" id="menu">
			<table>
				<tr>
					<td style="background-color: red;">Perfil</td>
					<td id="rank" style="background-color: green;">Ranking</td>
				</tr>
				<tr>
					<td id="gamemode" style="background-color: yellow;">Modos
						<br>de<br>Jogo
					</td>
					<td id="tsair" style="background-color: blue;">Sair</td>
				</tr>
			</table>
		</div>
		<div class="container" id="modeselect">
			<table>
				<tr>
					<td id="introducao" style="background-color: blue;">Introdução</td>
					<td id="modoLivre" style="background-color: yellow;">Modo<br>Livre</td>
				</tr>
				<tr>
					<td id="modoCompetitivo" style="background-color: green;">Modo
						<br>Competitivo
					</td>
					<td id="voltar" style="background-color: red;">Voltar</td>
				</tr>
			</table>
		</div>

		<div class="container" id="playselect">
			<table>
				<tr>
					<td id="faseFacil" style="background-color: red;">Fácil</td>
					<td id="faseMedia" style="background-color: green;">Médio</td>
				</tr>
				<tr>
					<td id="faseDificil" style="background-color: yellow;">Difícil
					</td>
					<td id="exitp" style="background-color: blue;">Exit</td>
				</tr>
			</table>
			<!-- <ul>
				<li id="faseFacil" style="background-color: red;">Fácil</li>
				<li id="faseMedia" style="background-color: green;">Médio</li>
				<li id="faseDificil" style="background-color: yellow;">Difícil</li>
				<li id="exitp" style="background-color: blue;">Voltar</li>
			</ul> -->
		</div>
		<div class="container" id="confirmexit">Deseja Sair?
			<br>
			<br>
			<button class="botoes_sair" id="confirmar">Sim</button>
			<button class="botoes_sair" id="desconfirmar">Não</button>
		</div>

	</div>
	<div>
		<div id="canvaswrap">
			<canvas id="canvas"></canvas>
			<canvas id="canvas_c"></canvas>
			<canvas id="canvas_p"></canvas>
			<canvas id="canvas_b"></canvas>
		</div>
	</div>
	<!-- <script src="scripts/scripts.js"></script> -->
	<script src="scripts/cenario.js"></script>
	<script src="scripts/canhao.js"></script>
	<script src="scripts/projetil.js"></script>
	<script src="scripts/posicao.js"></script>
	<script src="scripts/alvo.js"></script>
	<script src="scripts/usuario.js"></script>
	<script src="scripts/equacoes.js"></script>
	<script src="scripts/main.js"></script>
</body>

</html>
