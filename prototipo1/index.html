<body>
	<div id="exitbutton">X</div>
	<div id="sobre">
		<a href="https://github.com/denermdn/Dener_Giulia_Lasaro" target="_blank"><button>Sobre</button></a>
	</div>
	<div class="cd" id="campodados">
		<table>
			<tr>
				<td>Velocidade:</td>
				<td> <input name="campo1" id="campo1" value="130" /></td>
			</tr>
			<tr>
				<td>Vox:</td>
				<td> <input name="campo2" id="campo2" value="130" /></td>
			</tr>
			<tr>
				<td>Voy:</td>
				<td> <input name="campo3" id="campo3" value="130" /></td>
			</tr>
			<tr>
				<td>Gravidade:</td>
				<td> <input name="campo4" id="campo4" value="9.8" /></td>
			</tr>
			<tr>
				<td>Tempo:</td>
				<td> <input name="campo5" id="campo5" value="0" /></td>
			</tr>
			<tr>
				<td>Angulo:</td>
				<td> <input name="campo6" id="campo6" value="0" /></td>
			</tr>
			<tr>
				<td>Alcance Horizontal:</td>
				<td> <input name="campo7" id="campo7" value="0" /></td>
			</tr>
			<tr>
				<td>Altura Máxima:</td>
				<td> <input name="campo8" id="campo8" value="0" /></td>
			</tr>
			<tr>
				<td>Marcar Trajetória</td>
				<td><input id="trajet" style="cursor: pointer;" type="checkbox" id="trajetoria" name="traj" checked>
			</td>
			
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;"><button id="botaolancar">LANÇAR</button>
				</td>
			</tr>
		</table>
	</div>
	</div>
	<div id="tela-escura">
		<div>
			<h1 class="titulo">Menu</h1>
		</div>
		<div class="container" id="menu">
			<table>
				<tr>
					<td style="background-color: red;">Perfil</td>
					<td id="rank" style="background-color: green;">Ranking</td>
				</tr>
				<tr>
					<td id="gamemode" style="background-color: yellow;">Modos
						<br>de<br>Jogo
					</td>
					<td id="tsair" style="background-color: blue;">Sair</td>
				</tr>
			</table>
		</div>
		<div class="container" id="modeselect">
			<table>
				<tr>
					<td style="background-color: blue;">Introdução</td>
					<td id="modoLivre" style="background-color: yellow;">Modo<br>Livre</td>
				</tr>
				<tr>
					<td id="gamemode" style="background-color: green;">Modo
						<br>Competitivo
					</td>
					<td id="voltar" style="background-color: red;">Voltar</td>
				</tr>
			</table>
		</div>
		<div class="container" id="confirmexit">Deseja Sair?
			<br>
			<br>
			<button class="botoes_sair" id="confirmar">Sim</button>
			<button class="botoes_sair" id="desconfirmar">Não</button>
		</div>

	</div>
	<div>
		<div id="canvaswrap">
			<canvas id="canvas"></canvas>
			<canvas id="canvas_c"></canvas>
			<canvas id="canvas_p"></canvas>
			<canvas id="canvas_b"></canvas>
		</div>
	</div>

	<script src="scripts/projetil.js"></script>
	<script src="scripts/posicao.js"></script>
	<script src="scripts/alvo.js"></script>
	<script src="scripts/main.js"></script>
