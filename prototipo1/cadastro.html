<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="estilos/style.css" />
    <title>TBPT - Login</title>

</head>

<body class="principal">
    <div class="tela-escura" id="login">
        <h1>Cadastro</h1> <br>
        <form method="POST" action="./php/cadastraUsuario.php">
            <input type="text" id="nome" placeholder="Nome" name="nome" maxlength=12 required>
            <br><br>
            <input type="date" name="dataNascimento" id="dataNascimento" required="required">
            <br><br>
            <input type="text" id="email" placeholder="E-mail" name="email" required>
            <br><br>
            <input type="text" id="campoConfEmail" placeholder="Confirmação do e-mail" required>
            <br><br>
            <input type="password" id="senha" placeholder="Senha" name="senha" required>
            <br><br>
            <input type="password" id="campoConfSenha" placeholder="Confirmação de Senha" required>
            <br><br>
            <input class="input_autenticacao" type="submit" id="btnCadastrar" name="btnCadast" value="Cadastrar">
            <br><br>
        </form>
        <a href="./index.html"><input class="botoes_autenticacao" type="button" value="Voltar"></a>
    </div>
</body>

</html>
